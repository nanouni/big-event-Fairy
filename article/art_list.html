<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col>

                </colgroup>
                <thead>
                    <tr>
                        <th>文章类别</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- tr的模板结构 -->
    <script type="text/html" id="trTpl">
        {{each data v i}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.cate_name}}</td>
            <td>{{v.pub_date | formatTime}}</td>
            <td>{{v.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs editBtn" data-id = "{{v.Id}}">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id = "{{v.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
